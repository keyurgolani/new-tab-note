name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update version in manifest (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Update manifest.json version
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            manifest.version = '$VERSION';
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2) + '\n');
          "
          # Update package.json version
          npm version $VERSION --no-git-tag-version --allow-same-version
      
      - name: Build extension
        run: npm run build
      
      - name: Package extension
        run: npm run package
      
      - name: Generate or use existing extension key
        run: |
          # Generate a new key for CRX signing if not exists
          # Note: For consistent extension ID across releases, store the key as a secret
          if [ -n "${{ secrets.EXTENSION_PEM }}" ]; then
            echo "${{ secrets.EXTENSION_PEM }}" > extension.pem
          else
            openssl genrsa -out extension.pem 2048
          fi
      
      - name: Install Chrome for CRX packaging
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Package CRX file
        run: |
          VERSION="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          
          # Use Chrome to pack the extension
          google-chrome --pack-extension=dist --pack-extension-key=extension.pem --no-sandbox 2>/dev/null || true
          
          # Move and rename the CRX file
          if [ -f dist.crx ]; then
            mv dist.crx "releases/new-tab-note-v${VERSION}.crx"
            echo "CRX file created successfully"
          else
            echo "Warning: CRX file was not created"
          fi
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate checksums
        id: checksums
        run: |
          cd releases
          VERSION="${{ steps.version.outputs.version }}"
          
          ZIP_SHA256=$(sha256sum "new-tab-note-v${VERSION}.zip" | cut -d' ' -f1)
          echo "zip_sha256=${ZIP_SHA256}" >> $GITHUB_OUTPUT
          
          if [ -f "new-tab-note-v${VERSION}.crx" ]; then
            CRX_SHA256=$(sha256sum "new-tab-note-v${VERSION}.crx" | cut -d' ' -f1)
            echo "crx_sha256=${CRX_SHA256}" >> $GITHUB_OUTPUT
            echo "has_crx=true" >> $GITHUB_OUTPUT
          else
            echo "has_crx=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: New Tab Note v${{ steps.version.outputs.version }}
          body: |
            ## New Tab Note v${{ steps.version.outputs.version }}
            
            ### Installation Options
            
            #### Option 1: Chrome Web Store (Recommended)
            *Coming soon - pending review*
            
            #### Option 2: Direct CRX Install (Enterprise/Developer)
            > ⚠️ Chrome restricts CRX installation to enterprise environments or developer mode.
            
            1. Download `new-tab-note-v${{ steps.version.outputs.version }}.crx`
            2. Open Chrome and go to `chrome://extensions/`
            3. Enable "Developer mode" in the top right
            4. Drag and drop the `.crx` file onto the extensions page
            
            #### Option 3: Load Unpacked (Developer Mode)
            1. Download `new-tab-note-v${{ steps.version.outputs.version }}.zip`
            2. Extract the zip file to a permanent location
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode" in the top right
            5. Click "Load unpacked" and select the extracted folder
            
            ### Checksums (SHA256)
            ```
            ZIP: ${{ steps.checksums.outputs.zip_sha256 }}
            CRX: ${{ steps.checksums.outputs.crx_sha256 }}
            ```
          files: |
            releases/new-tab-note-v${{ steps.version.outputs.version }}.zip
            releases/new-tab-note-v${{ steps.version.outputs.version }}.crx
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: releases/*
          retention-days: 30
      
      - name: Cleanup sensitive files
        if: always()
        run: rm -f extension.pem
