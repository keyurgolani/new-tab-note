name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update version in manifest (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Update manifest.json version
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            manifest.version = '$VERSION';
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2) + '\n');
          "
          # Update package.json version
          npm version $VERSION --no-git-tag-version --allow-same-version
      
      - name: Build extension
        run: npm run build
      
      - name: Package extension
        run: npm run package
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate checksums
        id: checksums
        run: |
          cd releases
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_SHA256=$(sha256sum "new-tab-note-v${VERSION}.zip" | cut -d' ' -f1)
          echo "zip_sha256=${ZIP_SHA256}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: New Tab Note v${{ steps.version.outputs.version }}
          body: |
            ## New Tab Note v${{ steps.version.outputs.version }}
            
            ### Installation Options
            
            #### Option 1: Chrome Web Store (Recommended)
            Install from the [Chrome Web Store](https://chromewebstore.google.com/detail/${{ secrets.CHROME_EXTENSION_ID }})
            
            #### Option 2: Load Unpacked (Developer Mode)
            1. Download `new-tab-note-v${{ steps.version.outputs.version }}.zip`
            2. Extract the zip file to a permanent location
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode" in the top right
            5. Click "Load unpacked" and select the extracted folder
            
            ### Checksum (SHA256)
            ```
            ZIP: ${{ steps.checksums.outputs.zip_sha256 }}
            ```
          files: |
            releases/new-tab-note-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload to Chrome Web Store
        env:
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_FILE="releases/new-tab-note-v${VERSION}.zip"
          
          # Skip if secrets are not configured
          if [ -z "$CHROME_CLIENT_ID" ] || [ -z "$CHROME_CLIENT_SECRET" ] || [ -z "$CHROME_REFRESH_TOKEN" ] || [ -z "$CHROME_EXTENSION_ID" ]; then
            echo "Chrome Web Store secrets not configured, skipping upload"
            exit 0
          fi
          
          echo "Getting access token..."
          ACCESS_TOKEN=$(curl -s -X POST "https://oauth2.googleapis.com/token" \
            -d "client_id=${CHROME_CLIENT_ID}" \
            -d "client_secret=${CHROME_CLIENT_SECRET}" \
            -d "refresh_token=${CHROME_REFRESH_TOKEN}" \
            -d "grant_type=refresh_token" | jq -r '.access_token')
          
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "Failed to get access token"
            exit 1
          fi
          
          echo "Uploading to Chrome Web Store..."
          UPLOAD_RESPONSE=$(curl -s -X PUT \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-api-version: 2" \
            -T "${ZIP_FILE}" \
            "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${CHROME_EXTENSION_ID}")
          
          echo "Upload response: $UPLOAD_RESPONSE"
          
          UPLOAD_STATE=$(echo "$UPLOAD_RESPONSE" | jq -r '.uploadState')
          ERROR_CODE=$(echo "$UPLOAD_RESPONSE" | jq -r '.itemError[0].error_code // empty')
          
          if [ "$UPLOAD_STATE" = "SUCCESS" ]; then
            echo "Upload successful!"
          elif [ "$ERROR_CODE" = "ITEM_NOT_UPDATABLE" ]; then
            echo "Extension is currently pending review or ready to publish - cannot update at this time"
            echo "This is expected if you recently submitted for review. Try again after the review is complete."
            exit 0
          else
            echo "Upload failed with state: $UPLOAD_STATE"
            echo "$UPLOAD_RESPONSE" | jq '.itemError // empty'
            exit 1
          fi
          
          echo "Publishing to Chrome Web Store..."
          PUBLISH_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-api-version: 2" \
            -H "Content-Length: 0" \
            "https://www.googleapis.com/chromewebstore/v1.1/items/${CHROME_EXTENSION_ID}/publish")
          
          echo "Publish response: $PUBLISH_RESPONSE"
          
          PUBLISH_STATUS=$(echo "$PUBLISH_RESPONSE" | jq -r '.status[0] // .status // empty')
          if [ "$PUBLISH_STATUS" = "OK" ] || [ "$PUBLISH_STATUS" = "ITEM_PENDING_REVIEW" ]; then
            echo "Successfully published to Chrome Web Store!"
          else
            echo "Publish status: $PUBLISH_STATUS"
            echo "Note: Extension may require manual review before going live"
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: releases/*
          retention-days: 30
