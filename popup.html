<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab Note</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 16px;
      background: #fff;
      color: #1a1a1a;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e8e8e8;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .header span {
      font-size: 11px;
      color: #999;
      margin-left: auto;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .page-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 200px;
      overflow-y: auto;
    }

    .page-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: #f5f5f5;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .page-item:hover {
      background: #e8e8e8;
    }

    .page-item .name {
      font-size: 13px;
      font-weight: 500;
    }

    .page-item .date {
      font-size: 11px;
      color: #999;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn-primary {
      background: #2383e2;
      color: white;
    }

    .btn-primary:hover {
      background: #1a6fc4;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #1a1a1a;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #e8e8e8;
    }

    .shortcuts {
      font-size: 12px;
      color: #666;
      line-height: 1.6;
    }

    .shortcuts .shortcut {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
    }

    .shortcuts kbd {
      font-family: monospace;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="New Tab Note">
    <h1>New Tab Note</h1>
    <span>v1.0.0</span>
  </div>

  <div class="section">
    <div class="section-title">Recent Pages</div>
    <div id="page-list" class="page-list">
      <div class="empty">Loading...</div>
    </div>
  </div>

  <button id="open-tab" class="btn btn-primary">Open New Tab</button>
  <button id="new-page" class="btn btn-secondary">Create New Page</button>

  <div class="section" style="margin-top: 16px;">
    <div class="section-title">Quick Tips</div>
    <div class="shortcuts">
      <div class="shortcut"><span>Commands</span><kbd>/</kbd></div>
      <div class="shortcut"><span>Heading 1</span><kbd># </kbd></div>
      <div class="shortcut"><span>Bullet list</span><kbd>- </kbd></div>
      <div class="shortcut"><span>To-do</span><kbd>[] </kbd></div>
      <div class="shortcut"><span>Quote</span><kbd>> </kbd></div>
      <div class="shortcut"><span>Code</span><kbd>``` </kbd></div>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
